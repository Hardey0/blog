<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add New Blog</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Add a New Blog</h1>
    <a href="./index.html" class="btn">Back to Blogs</a>
  </header>

  <main>
    <form id="blogForm">
      <label for="title">Blog Title</label>
      <input type="text" id="title" name="title" placeholder="Blog title" required>
      
      <label for="description">Description</label>
      <textarea id="description" name="description" placeholder="Blog description" required></textarea>

      <label for="author">Author</label>
      <input type="text" id="author" name="author" placeholder="Author's name" required>

      <label for="date">Date Published</label>
      <input type="date" id="date" name="date" required>

      <button type="submit" class="btn">Submit Blog</button>
    </form>
  </main>

 <script type="module" src="script.js"></script>
</body>
</html>
